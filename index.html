<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>End_bacon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .img-wrapper {
      position: relative;
      width: 100%;
    }
    .img-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }
    .sound-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 13px;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      display: block;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

  <!-- 이미지 + 버튼 -->
  <div class="img-wrapper">
    <img src="artboard.png" alt="rememberBacon">
    <button id="soundBtn" class="sound-btn" onclick="toggleSound()">🔇 OFF</button>
  </div>

  <!-- 유튜브 플레이어 -->
  <div id="player"></div>

  <script>
    let player;
    let isMuted = true; // 처음 상태는 음소거

    // 유튜브 API 준비되면 호출
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: '_aBykMbRIog',
        playerVars: {
          autoplay: 1,
          mute: 1 // 사이트 정책으로 무음으로 시작
        }
      });
    }

    // 버튼 클릭 시 소리 토글
    function toggleSound() {
      const btn = document.getElementById("soundBtn");

      if (isMuted) {
        player.unMute();
        player.setVolume(70);
        btn.textContent = "🔊 ON";
        isMuted = false;
      } else {
        player.mute();
        btn.textContent = "🔇 OFF";
        isMuted = true;
      }
    }
  </script>
</body>
</html>
